<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /*
         получилось 2010 - 1-ым шагом произошло сложение чисел(integer),
         следующим шагом произошло приведение integer в string
          + конкатенация с строкой 10 
        */
        console.log(10 + 10 + "10");

        /*
         получилось 101010 - так как везде оператор + то вычисления идут слева направа. 
         1-ым шагом произошло сложение integer+string , происходит приведение числа в
         строку + конкатенация. Следующий шаг наоборот - строка складывается с числом. 
         Число 10 превращается в строку с конкатенируется с 1010
        */
        console.log(10 + "10" + 10);

        /*
        получилось 30 - так как везде оператор + то вычисления идут слева направа. 
        1-ым шагом сложились 2 числа и получилось 20. Следующий шаг - срабатывает унарный плюс и 
        приращение в число которое складывается с 20. Получается 30
        */
        console.log(10 + 10 + +"10");

        /*
        унарный - на пустую строку даёт -0 при деление на который получается -Infinity 
        */
        let b = -"";
        console.log(10 / b);

        /*
        унарный + не может првратить эту строку в число из за разделителя 
        в виде запятой - поэтому присваивается NaN. Число деленное на NaN 
        = NaN
        */
        b = +"2,5";
        console.log(10 / b);
    </script>
</body>

</html>
