<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="product hidden"></div>

    <!-- Задание.
    1. Вам нужно получить этот div.
    2. Затем обратитесь к списку классов и с помощью метода contains()
    проверьте есть ли класс hidden у этого тега.
     -->
</body>
<script>
        let find_class = document.querySelector('div');
        let classes = find_class.classList;
        if (classes.contains('hidden')){
            alert('класс hidden найден')
        }
        else{
            alert('класс hidden отсутствует')
        }; 
</script>
</html>
