<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Lorem, ipsum.</b>
    <b class="sign">Lorem, ipsum.</b>
    <b class="sign">Lorem, ipsum.</b>
    <b>Lorem, ipsum.</b>

    <!-- 
    Задание.
    1. Получите все теги b.
    2. С помощью метода contains() из classList, проверьте, есть ли у тега
    класс sign, и если нет, то тогда добавьте с помощью метода add()
    -->

    <script>
        let find_b = document.querySelectorAll('b');
        for (const element of find_b) {
            if (element.classList.contains('sign')){
                alert('класс "sign" есть в элементе')
            }
            else{
                element.classList.add('sign');
                alert('класс "sign" добавлен в элемент')
            }
        }
    </script>
</body>
</html>
