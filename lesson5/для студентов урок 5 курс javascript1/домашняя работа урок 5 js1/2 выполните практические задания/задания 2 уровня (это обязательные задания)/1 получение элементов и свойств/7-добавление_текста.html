<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">ссылка</a>
    <a href="#"></a>
    <a href="#">ссылка</a>
    <a href="#"></a>

    <!-- Задание.
    1. Получите все ссылки.
    2. Проверьте, есть ли в ссылке текст "ссылка", и если нет, то добавьте. -->

    <script>
        let find_a = document.querySelectorAll('a');
        for (const element of find_a) {
            if (element.text=='ссылка'){
                alert('текст "ссылка" есть в элементе')
            }
            else{
                element.innerText = 'ссылка';
                alert('текст "ссылка" добавлен в элемент')
            }
        }
    </script>
</body>
</html>
